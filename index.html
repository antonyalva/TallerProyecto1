<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recarga de Tarjetas - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="backstyle">

  <div class="container h-100">
    <div class="row align-items-center text-center h-100">
      <div class="d-flex justify-content-center">

        <div class="card" style="width: 38rem;">
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" style="padding:15px; padding-bottom: 0px;"
            role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Acceder</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Registro</a>
            </li>
          </ul>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                  <div class="form-outline mb-4">
                    <input type="text" id="loginName" class="form-control" placeholder="Nro de documento"
                      autocomplete="off" required />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required />
                  </div>

                  <!-- 2 column grid layout -->
                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Recuerdame </label>
                      </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">

                      <a href="#!">Olvidaste tu contraseña?</a>
                    </div>
                  </div>

                  <button onclick="validLogin()" type="submit" class="btn btn-primary btn-block mb-4">Acceder</button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Si no estás registrado. <a href="#!">Registro</a></p>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form>

                  <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" placeholder="Nombres" autocomplete="off"
                      required />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="registerApe" class="form-control" placeholder="Apellidos" autocomplete="off"
                      required />
                  </div>
                  <div class="row">
                    <div class="form-outline mb-4 col-4">
                      <select class="form-select" aria-label="" id="tipoDoc">
                        <!-- <option selected>Tipo de Doc.</option> -->
                        <option value="1">DNI</option>
                        <option value="2">Pasaporte</option>
                      </select>
                    </div>
                    <div class="form-outline mb-4 col-8">
                      <input type="text" id="registerUsername" class="form-control" placeholder="Nro. de Documento"
                        autocomplete="off" required />
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" autocomplete="off"
                      required />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Contraseña"
                      required />
                  </div>

                  <!-- Repeat Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control"
                      placeholder="Repita la Contraseña" required />
                  </div>

                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                      aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                      Estoy de acuerdo con los términos y condiciones
                    </label>
                  </div>


                 
                  <button type="submit" onclick="registrarUsusario()"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar
                  </button>

                  <!--MODAL-->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          REGISTRADO CORRECTAMENTE
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
